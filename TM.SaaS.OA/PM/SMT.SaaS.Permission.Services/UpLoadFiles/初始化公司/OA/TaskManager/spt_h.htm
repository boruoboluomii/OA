      <CENTER><FONT color=#f000ff size=3><A name=1>如何利用盐腌、糖渍来保存食品 
      </FONT></B></CENTER><BR>　　盐腌、糖渍是常用的提高食品渗透压的保藏方法。它能造成微生物的高渗状态，夺取微生物体内的水分，使微生物不能生存。 
      <BR>　　盐腌，就是向食品中加入一定量的食盐来提高渗透压。鱼、肉、禽、蛋及各种瓜果、蔬菜，都可采用盐腌防腐。盐腌不仅防腐，还可以增加食品风味。在腌制食品时要注意盐的份量，过多会影响味道，过少达不到防腐目的。一般腌制中食盐含量在8%～10%为宜。在此浓度上可抑制多种腐败菌和致病菌繁殖。此外，在腌制过程中应注意尽量在低温环境条件下进行，以免腐败菌或致病菌在盐还没有充分浸入的部分繁殖。盐腌食品中所含的维生素C损失较多，其营养价值较原来低。 
      <BR>　　糖渍法，是利用高浓度（60%～65%以上）糖涂作为高渗溶液来抑制微生物繁殖。此类食品必须在密封和干燥条件下保存。因为糖极易吸收空气中的水分，使防腐作用降低。常见的糖渍食品有果脯、密饯、果酱等。糖渍食品的营养也有一定程度的损失，但糖渍后的糖液仍可食用，所以溶于糖水中的营养物质不会丢失。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=2>如何利用低温保藏食品 
      </FONT></B></CENTER><BR>　　降低环境温度是控制食品腐败变质的有效措施之一。因为低温可以有效地抑制微生物的繁殖作用，降低食品中酶的活性和减慢食品内化学反应的速度。 
      <BR>　　低温保藏食品的方法很多，在家庭中可以利用电冰箱，天然冰柜，天然冰，也可以利用水漫较低的深层地下水来降低食品温度。然而，低温保藏只能将食物中微生物的繁殖和酶的活性加以控制，使营养素的分解变慢，但不能杀灭微生物，也不能将酶破坏，食品的质量变化并未完全停止。所以，低温保藏食品应有一定期限，冷藏前食品要新鲜、质量好。存放食品时注意卫生，熟食品不要与天然冰直接接触。利用地下水降温时，水的质量应符合吸用水的标准。除此之外还要定期清洗冷藏设备。 
      <BR>　　冷藏温度随食物种类而异。鱼、肉、禽类食品以摄氏零下温度最合适。蔬菜、水果类保存于摄氏零度环境中。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=3>高温灭菌保藏食品的方法 
      </FONT></B></CENTER><BR>　　食品经高温处理后，能杀灭其中绝大部分微生物，同时破坏食品中酶的活性。如配合密封、真空、迅速冷却，可达长期保存的目的。 
      <BR>　　高温灭菌保藏食品有两种方法：一是高温灭菌法，它适用于罐头食品的消毒。常用温度120摄氏度，时间30分钟，有时60分钟，有时甚至90分钟。许多家庭每到夏季西红柿大量上市时，做些西红柿酱贮存起来，就是采用了这种方法。二是巴氏消毒法，将食品在60--65摄氏度，加热30分钟，可杀灭一般致病性微生物，达到防病目的。近来采用高温瞬间巴氏消毒法，即80--90摄氏度，加热30秒或1分钟。此法多用于消毒牛奶、酱油、饮料等。 
      <BR>　　高温灭菌的效果与温度的高低、加热的方式、时间、与食品种类有关。高温处理后的食品仍有再受微生物污染的可能。因此要注意消毒后保存的条件和时间。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=4>如何鉴别油脂的质量 
      </FONT></B></CENTER><BR>　　一般从如下几个方面来鉴别油脂的质量： 
      <BR>　　1、透明度。油脂的透明度可以说明油脂的精炼程度，磷脂水分和杂质的多少，以及有无掺假使杂等。测定鉴明的，先将油脂搅混，然后倒入1个玻璃杯中，静置24小时，透明不混浊，无云雾状的悬浮物为好；有悬浮物次之。 
      <BR>　　2、气味。用手指蘸一点油，抹到手心中，搓后闻气味。无异味或哈喇味的油质量好。 
      <BR>　　3、滋味。应具有油脂所特有的滋味，将锅烧热，加油，无焦臭、酸败及其它味者为好；有异味者次之。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=5>如何选购小磨香油 
      </FONT></B></CENTER><BR>　　纯正的小磨香油呈红铜色，清澈，香味扑鼻，若小磨香油掺猪油，加热就发白；掺棉油，加热会溢锅；掺菜籽油，颜色发清；掺冬瓜汤、米汤，颜色发浑，有沉淀。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=6>如何挑选面粉 
      </FONT></B></CENTER><BR>　　面粉是由小麦磨制烘干而成的。分为标准粉、富强粉和强力粉3种。优质面粉有股面香味，颜色纯白，干燥不结块和团劣质面粉水分重、发霉、结团块、有恶酸败味，不能食用。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=7>如何选购大米 
      </FONT></B></CENTER><BR>　　大米基本上分为早籼米、晚粳米、糯米等。刚收购上市的大米又叫新米，颜色白中泛青，含水分较多，煮熟的饭糯性大，柔软清香。存放时间很久的大米又叫陈米，其味道较新米差，口感较粗糙。 
      <BR>　　优质大米颗粒整齐，富有光泽，比较干燥，无米虫，无沙粒，米灰极少，碎米极少，闻之有股清香味，无霉变味。质量差的大米，颜色发暗，碎米多，米灰重，潮湿而有霉味。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=8>如何选购瓜子 
      </FONT></B></CENTER><BR>　　选购瓜子时，应挑选粒老仁丰满、板正平直、片粒大而匀称、色泽光亮、干燥者。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=9>如何选购柑橘 
      </FONT></B></CENTER><BR>　　选购柑橘时，应挑选果形端正、无畸形、果色鲜红或橙红、果面光洁明亮、果梗新鲜者。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=10>如何挑选西瓜 
      </FONT></B></CENTER><BR>　　顾客购买西瓜时，怎样才能挑选到称心如意的西瓜呢？在此我们特地介绍如下几种挑选西瓜的方法，供大家参考。 
      <BR>　　1、观色听声。瓜皮表面光滑、花纹清晰、纹路明显、底面发黄的，是熟瓜；表面有茸毛、光泽暗淡、花斑和纹路不清的，是不熟的瓜；用手指弹瓜听到“嘭嘭”声的，是熟瓜；听到“当当”声的，还没有熟，听到“噗噗”声的，是过熟的瓜。 
      <BR>　　2、看瓜柄。绿色的，是熟瓜；黑褐色、茸毛脱落、弯曲发脆、蜷须尖端变黄枯萎的，是不熟就摘的瓜；瓜柄已枯干，是“死藤瓜”，质量差。 
      <BR>　　3、看头尾。两端匀称，脐部和瓜蒂凹陷较深、四周饱满的是好瓜；头大尾小或头尖尾粗的，是质量较差的瓜。 
      <BR>　　4、比弹性。瓜皮较薄，用手指压易碎的，是熟瓜；是指甲划要裂，瓜发软的，是过熟的瓜。 
      <BR>　　5、用手掂。有空飘感的，是熟瓜；有下沉感的，是生瓜。 <BR>　　6、试比重。投入水中向上浮的，是熟瓜；下沉的是生瓜。 
      <BR>　　7、看大小。同一品种中，大比小好。 <BR>　　8、观形状。瓜体整齐匀称的，生长正常，质量好；瓜体畸形的，生长不正常，质量差。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=11>如何切洋葱不刺眼</FONT></B></CENTER><BR>　　切洋葱时，由于切菜人的眼睛受到洋葱挥发物质的强烈刺激而常常泪水不断。切洋葱时如何才不会刺眼呢？其办法是，只要你在切洋葱前把刀放在冷水里浸一会儿，再切就不会刺眼睛了。你不妨一试。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=12>如何选购四季豆？</FONT></B></CENTER><BR>　　选购四季豆时，应挑选豆荚饱满、肥硕多汁、折断无老筋、色泽嫩绿、表皮光洁无虫痕者。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=13>如何挑选芹菜？</FONT></B></CENTER><BR>　　选购芹菜时，应挑选菜梗短而粗壮，菜叶翠绿而稀少者。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=14>如何选购西红柿？</FONT></B></CENTER><BR>　　西红柿又称番茄。选购时，应选个肥硕均匀、蒂小、颜色鲜红、硬度适宜、无伤裂畸形者。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=15>如何挑选茄子？</FONT></B></CENTER><BR>　　挑选茄子时，应选外皮光洁、无损伤、个肥硕鲜嫩者。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=16>优劣白酒的识别</FONT></B></CENTER><BR>　　春节前后，轰动全国的山西朔州假酒案造成２０多人死亡、数百人伤残，一时成为全国关注的焦点。面对市场上琳琅满目的白酒，如何辩别其真伪优劣呢？为了提高消费者的自我保护能力，这里介绍几种简易的鉴别方法： 
      <BR>　　（一）购买瓶装白酒，由于不可能打开盖先尝尝，所以在挑选时要认真观察识别。具体方法是： 
      <BR>　　１、看酒色是否清澈透亮。尤其是白酒，装在瓶内，必须是无色透明。鉴别时，可将同一牌子的两瓶酒猛地同时倒置，气泡消失得慢的那瓶酒质量好，气泡消失得慢，说明酒浓度高，存放时间长，喝时味道醇香。这是因为酒中乙醇与水反应成酯，酒存放时间越长，酒也就越香。 
      <BR>　　２、看是否有悬浮物或沉淀。把酒瓶颠倒过来，朝着光亮处观察，可以清楚地看出，如果瓶内有杂物、沉淀物，酒质就成问题。 
      <BR>　　３、看包装封口是否整洁完好。现在，不少酒厂都用铝皮螺旋形“防盗盖”封口，这样比较保险；再查看酒瓶上的商标标识，一般真酒的商标标识，印制比较精美，颜色也十分鲜明，并有一定的光泽，而假冒的却非常粗糙。 
      <BR>　　４、查看是什么酒厂生产的，什么牌子的酒，这也是识别瓶装酒的重要方面。 <BR>　　（二）在打开瓶饮用前，可采用以下方法： 
      <BR>　　１、取一滴酒置于手心中，然后使两手心接触摩擦稍许，酒生热后发出的气味清香，则为上等酒；若气味发甜，则为中等酒；若气味臭苦，必为劣酒无疑。 
      <BR>　　２、将酒瓶倒置，察看瓶中酒花的变化，若酒花密集上翻且立即消失，并不明显的不匀匀分布，酒液浑浊，即为劣质酒；若酒花分布均匀，上翻密度间隙明显，且缓慢消失，酒液精澈，则为优质酒。 
      <BR>　　３、取食用油一滴，置于酒中，若发现油在酒中不规则扩散，下沉速度变化明显，则为劣质酒，若发现油在酒中较规则扩散和均匀下沉，则为优质酒。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=17>选购鲍鱼有讲究</FONT></B></CENTER><BR>　　曾几何时，“鱼、虾、蟹”是人们吃海鲜时必点的菜式，但随着生活素质的提高，过去的“基围虾时代” 
      已经转变成今天的“象拔蚌、鲍鱼、龙虾时代。”江海渔村的花龙最贵曾经卖到1,800元／只。今天，我们谈论的问题主要是鲍鱼的各类以及怎样识别靓鲍鱼。 
      <BR>　　鲍鱼一般分为干鲍和鲜鲍。干鲍价钱贵些，只身大（一般有小碟那么大）。干鲍的价格是按口数计算的， 
      1斤里面包含的鲍鱼数目越少，价格就越贵。其中“四头鲍”价钱最贵。而鲜鲍是有壳的，养在水族箱内，一般即点即做。因为干鲍通常要浸过夜、浸到软才可煮食。大多数食家要尝到比较少。 
      <BR>　　鲍鱼按出产地还分为日本鲍、南非鲍和国产的大连鲍。最贵的当然是日本禾麻鲍，现时市场价为480元／只。江海渔村的行政总厨柳志艺，人称“艺哥”，对鲍鱼的烹饪有独特的心得，他主理的“蚝皇禾麻鲍”是江海渔村的镇村之宝，曾参与星马港粤烹饪大赛，并获三等奖。 

      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A 
      name=18>如何挑选新鲜猪肉</FONT></B></CENTER><BR>　　在市场上购买鲜猪肉时应注意以下几点： 
      <BR>　　1．鉴别死猪肉。吃痛死、毒死或死因不能的猪肉，会引起食物中毒，或引起人畜共患疾病。鉴别方法是死猪肉一般放血不彻底，外观呈暗红色，肌肉间毛细血管中有紫色淤血。 
      <BR>　　2．鉴别米猪肉。这种肉内带有囊虫，它是绿虫的幼虫。米猪肉最显著的特征是瘦肉中有呈椭圆形、乳白色、半透明水泡，大小不等，从外表看，像是肉中夹着米粒。 
      <BR>　　3．新鲜与不新鲜猪肉的区别。新鲜猪肉肉质紧密，富有弹性，皮薄。膘肥嫩、色雪白，且有光泽。瘦肉部分呈淡红色，有光泽，不发黏。不新鲜的内无光泽，肉色暗红，切面呈绿、灰色，肉质松软，无弹性，粘手，闻起来有难闻的气味。严重腐败的肉有臭味，切记不宜购买、食用。 
      <BR>　　如果掌握了以上几种方法，不难在市场上挑选到优质鲜猪肉。 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=19>如何选购苹果和梨 
      </FONT></B></CENTER><BR>　　选购苹果时，应挑选个大适中、果皮光洁、颜色艳丽、软硬适中、果皮无虫眼和损伤、肉质细密、酸甜适度、气味芳香者。 
      <BR>　　选购梨子时，应挑选个大适中、果皮薄细、光泽鲜艳、果肉脆嫩、汁多味香甜、无虫眼及损伤者。　　 
      <P>
      <HR>

      <CENTER><FONT color=#f000ff size=3><A name=20>如何选购小磨香油 
      </FONT></B></CENTER><BR>　　纯正的小磨香油呈红铜色，清澈，香味扑鼻，若小磨香油掺猪油，加热就发白；掺棉油，加热会溢锅；掺菜籽油，颜色发清；掺冬瓜汤、米汤，颜色发浑，有沉淀。
